# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    format-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"

            - run: npm ci
            - run: npm run format-check

    lint-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"

            - run: npm ci
            - run: npm run compile
            - run: npm run lint

    test:
        strategy:
            matrix:
                os: [windows-latest, ubuntu-latest]
                vscode: ["stable"]
            fail-fast: false
        name: test-${{ matrix.os }}-vscode_${{ matrix.vscode }}
        runs-on: ${{ matrix.os }}
        needs: [format-check, lint-check]
        if: needs.format-check.result == 'success' && needs.lint-check.result == 'success'
        timeout-minutes: 20

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18.x"

            - name: Install Mercurial (Ubuntu)
              if: runner.os == 'Linux'
              run: sudo apt-get update && sudo apt-get install -y mercurial

            - name: Install Mercurial (Windows)
              if: runner.os == 'Windows'
              run: choco install hg -y

            - run: npm ci
            - run: npm run compile

            - name: Cache VSCode binary
              id: cache-vscode
              uses: actions/cache@v4
              with:
                  path: .vscode-test
                  key: vscode-${{ runner.os }}-${{ matrix.vscode }}-${{ github.run_id }}
                  restore-keys: |
                      vscode-${{ runner.os }}-${{ matrix.vscode }}-
                      vscode-${{ runner.os }}-

            - name: Run tests
              uses: GabrielBB/xvfb-action@v1
              with:
                  run: npm run test
              env:
                  CODE_VERSION: ${{ matrix.vscode }}
              continue-on-error: ${{ matrix.vscode == 'insiders' }}
